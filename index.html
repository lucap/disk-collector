<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                padding: 0
                margin: 0;
                overflow-y: scroll;
                -webkit-overflow-scrolling: touch;
                font-family: Helvetica, Arial, sans-serif;
                font-size: 14px;
                background: #eee;
            }

            #root {
                margin: auto;
                width: 50%;
                min-width: 300px;
            }

            li {
                display: block;
                position: relative;
                margin: 0px;
                border-radius: 3px;
                margin-bottom: -1px;
                max-width: 100%;
                vertical-align: middle;
            }

            li.record {
                background: white;
                border: 1px solid black;
            }

            .record_info {
                height: 100%;
                padding-left: 10px;
                padding-top: 5px;
            }

            .record_info > div {
                padding: 5px 0 5px 0;
                text-overflow: ellipsis;
            }

            li.shelf {
                background: transparent;
            }

            .shelf_title {
                position: absolute;
                bottom: 10px;
                background-color: white;
                width: 97.5%;
                border-radius: 3px;
                padding: 5px;
            }

            .shelf_remove {
                position: absolute;
                cursor: pointer;
                bottom: 10px;
                right: 10px;
                z-index: 1;
                padding: 5px 5px 5px 15px;
            }

            .handle {
                float: right;
                position: absolute;
                right: 5px;
                top: 22px;
                font-size: 30px;
                padding: 10px;
                cursor: move;
                cursor: grab;
                cursor: -moz-grab;
                cursor: -webkit-grab;
            }

            .new_shelf {
                display: inline-block;
                cursor: pointer;
                padding: 10px;
                border: 1px solid black;
                background: white;
                border-radius: 3px;
                float: right;
            }

            .new_shelf_container {
                display: block;
                margin-bottom: 10px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <div id="root">
            Loading Collection... (might be a minute)
        </div>
        <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
