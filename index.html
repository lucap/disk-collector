<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            body {
                padding: 0
                margin: 0;
                overflow-y: scroll;
                -webkit-overflow-scrolling: touch;
                font-family: Helvetica, Arial, sans-serif;
                font-size: 14px;
                background: #eee;
            }

            #root {
                margin: auto;
                width: 50%;
                min-width: 300px;
            }

            li {
                display: block;
                position: relative;
                border: 1px solid black;
                background: white;
                margin: 0px;
                padding: 0 1em;
                border-radius: 3px;
                margin-bottom: -1px;
                max-width: 100%;
                line-height: 3;
                vertical-align: middle;
            }

            .handle {
                float: right;
                font-size: 30px;
                cursor: move;
                cursor: grab;
                cursor: -moz-grab;
                cursor: -webkit-grab;
            }

            .new_shelf {
                display: inline-block;
                cursor: pointer;
                padding: 10px;
                border: 1px solid black;
                background: white;
                border-radius: 3px;
                float: right;
            }

            .new_shelf_container {
                display: block;
                margin-bottom: 10px;
                height: 40px;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/javascript" src="bundle.js" charset="utf-8"></script>
    </body>
</html>
